<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="100" cy="100" r="98"/>
    </clipPath>
  </defs>
  
  <!-- Circular background -->
  <circle cx="100" cy="100" r="98" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Content clipped to circle -->
  <g clip-path="url(#circleClip)">
    <!-- Simple Facebook-style person icon -->
    <g transform="translate(100, 100)">
      <!-- Head circle -->
      <circle cx="0" cy="-20" r="28" fill="#9ca3af"/>
      
      <!-- Body/shoulders (half circle at bottom) -->
      <path d="M -50 50 A 50 50 0 0 1 50 50 L 50 98 L -50 98 Z" fill="#9ca3af"/>
    </g>
    
    <!-- Text -->
    <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#475569">Faculty</text>
    <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Photo</text>
  </g>
</svg>
