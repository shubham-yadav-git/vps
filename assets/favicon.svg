<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Book/Education symbol -->
  <rect x="8" y="10" width="16" height="12" rx="1" fill="white" opacity="0.9"/>
  <rect x="9" y="11" width="14" height="10" rx="0.5" fill="none" stroke="#4f46e5" stroke-width="1"/>
  
  <!-- VP text -->
  <text x="16" y="19" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#4f46e5">VP</text>
  
  <!-- Small graduation cap accent -->
  <polygon points="12,8 20,8 19,6 13,6" fill="#059669"/>
  <rect x="15.5" y="5" width="1" height="3" fill="#059669"/>
</svg>
